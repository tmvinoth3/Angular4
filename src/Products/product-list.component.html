<html>
    <head>
        <title>Products List</title>
    </head>
    <body>
        <!-- <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let p of productList">
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
            </tr>
        </table> -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{pageTitle}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">Filter by</div>
                    <div class="col-md-4">
                        <input type="text" [(ngModel)] = 'listFilter'/>
                    </div>
                </div>
                <div class="row">
                    <div class="cpl-md-6">
                        <h1>Filtered by: {{listFilter}}</h1>
                    </div>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <button class="btn btn-primary">Show Image</button>
                                </th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>5 Star Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of filteredProducts">
                                <td>{{product.productName}}</td>
                                <td>{{product.productCode | lowercase | convertToSpace: '-' }}</td>
                                <td>{{product.releaseDate}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.starRating}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
